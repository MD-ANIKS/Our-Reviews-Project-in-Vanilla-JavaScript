<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews Project || JavaScript Practise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="review-area">
      <div class="container">
        <!-- title -->
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <!-- image container -->
        <div class="image-container">
          <div class="person-info">
            <img src="images/1.jpg" alt="" />
            <h2 class="author">Bill Anderson</h2>
            <h4 class="job">Web Developer</h4>
          </div>
          <div class="text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro
            labore sequi atque harum impedit illum molestiae laborum expedita!
            Aperiam, adipisci!
          </div>
          <!-- buttons  -->
          <div class="btns">
            <button class="btn prev-btn"><</button>
            <button class="btn next-btn">></button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surprise Me</button>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
